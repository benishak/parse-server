language: node_js
dist: trusty
node_js:
- '6.10'
- '7.10'
services:
  - redis-server
  - docker
addons:
  hosts:
  - dynamodb-local
  apt_packages:
  - openjdk-8-jre
  - python-pip
branches:
  only:
  - master
  - /^[0-9]+.[0-9]+.[0-9]+(-.*)?$/
  - /^greenkeeper/.*$/
cache:
  directories:
  - node_modules
  - /tmp
  - ~/.aws

# Test stage
stage: test
env:
  global:
  - COVERAGE_OPTION='./node_modules/.bin/nyc'
  matrix:
  - PARSE_SERVER_TEST_DB=dynamodb
  - PARSE_SERVER_TEST_CACHE=redis
before_script:
- node -e 'require("./lib/index.js")'
- wget http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz -O /tmp/dynamodb_local_latest.tar.gz
- tar -xzf /tmp/dynamodb_local_latest.tar.gz -C /tmp
- java -Djava.library.path=/tmp/DynamoDBLocal_lib -jar /tmp/DynamoDBLocal.jar -inMemory &
- sudo pip install --upgrade pip
- sudo pip install awscli
- aws configure set region us-west-1
- echo "[default]" > ~/.aws/credentials
- echo "aws_access_key_id = key" >> ~/.aws/credentials
- echo "aws_secret_access_key = secret" >> ~/.aws/credentials
after_script:
- bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    # release on github latest branch
    - stage: release
      node_js: '6.10'
      env: 
      before_script: skip
      after_script: skip
      script: skip
      deploy:
        - provider: script
          skip_cleanup: true
          script: ./resources/npm-git.sh
          on:
           branch: master
        - provider: npm
          skip_cleanup: true
          email:
            secure: ""
          api_key:
            secure: ""
          on:
            tags: true
            all_branches: true
            repo: benishak/parse-server
